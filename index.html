<body><h1>ðŸŒ™ Kayseri Melikgazi</h1>

const VAKITLER = {
  "2026-01-01":{imsak:"06:21",aksam:"17:34"},
  "2026-01-02":{imsak:"06:21",aksam:"17:34"},
  "2026-01-03":{imsak:"06:21",aksam:"17:35"},
  "2026-01-04":{imsak:"06:21",aksam:"17:36"},
  "2026-01-05":{imsak:"06:21",aksam:"17:37"},
  "2026-01-06":{imsak:"06:22",aksam:"17:38"},
  "2026-01-07":{imsak:"06:22",aksam:"17:39"},
  "2026-01-08":{imsak:"06:22",aksam:"17:40"},
  "2026-01-09":{imsak:"06:22",aksam:"17:41"},
  "2026-01-10":{imsak:"06:22",aksam:"17:42"},
  "2026-01-11":{imsak:"06:22",aksam:"17:43"},
  "2026-01-12":{imsak:"06:22",aksam:"17:44"},
  "2026-01-13":{imsak:"06:21",aksam:"17:45"},

  "2026-01-17":{imsak:"06:21",aksam:"17:49"},
  "2026-01-18":{imsak:"06:20",aksam:"17:50"}
};

const takvim=document.getElementById("takvim");
const gunDetay=document.getElementById("gunDetay");
const gunTarih=document.getElementById("gunTarih");
const sahurSaat=document.getElementById("sahurSaat");
const iftarSaat=document.getElementById("iftarSaat");
const sahurSayac=document.getElementById("sahurSayac");
const iftarSayac=document.getElementById("iftarSayac");

let aktifGunISO=null;

function formatTR(d){
  return d.toLocaleDateString("tr-TR",{day:"numeric",month:"long",year:"numeric"});
}

// Takvim Ã§iz
for(let g=1;g<=31;g++){
  const iso=`2026-01-${String(g).padStart(2,"0")}`;
  const div=document.createElement("div");
  div.className="day";
  div.innerHTML=`<b>${g}</b>`;

  if(iso===bugunISO()) div.classList.add("today");

  if(VAKITLER[iso]){
    div.onclick=()=>gunSec(iso);
  }
  takvim.appendChild(div);
}

function gunSec(iso){
  aktifGunISO=iso;
  const v=VAKITLER[iso];
  gunDetay.style.display="block";
  gunTarih.innerText=formatTR(new Date(iso));
  sahurSaat.innerText=v.imsak;
  iftarSaat.innerText=v.aksam;
  guncelle();
}

function guncelle(){
  if(!aktifGunISO) return;
  const v=VAKITLER[aktifGunISO];
  sahurSayac.innerText="Sahura kalan: "+kalanSure(aktifGunISO,v.imsak);
  iftarSayac.innerText="Ä°ftara kalan: "+kalanSure(aktifGunISO,v.aksam);
}

function kalanSure(iso,saatStr){
  const [h,m]=saatStr.split(":").map(Number);
  const hedef=new Date(iso);
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0) return "GeÃ§ti";
  const sa=Math.floor(fark/3600000);
  const dk=Math.floor((fark%3600000)/60000);
  const sn=Math.floor((fark%60000)/1000);
  return `${sa} sa ${dk} dk ${sn} sn`;
}

function bugunISO(){return new Date().toISOString().split("T")[0];}

setInterval(guncelle,1000);
