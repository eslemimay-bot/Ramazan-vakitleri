<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026</title>

<style>
:root{
  --lila:#e8dfff;
  --mint:#e9fff6;
  --gold:#c9a74a;
  --text:#3b3553;
}

body{
  margin:0;
  font-family:"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,var(--lila),var(--mint));
  color:var(--text);
  padding:16px;
}

h1,h2{text-align:center;margin:6px 0}

.card{
  background:#ffffffcc;
  border-radius:22px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

/* BUGÃœN */
.today{
  border:2px solid var(--gold);
  background:linear-gradient(135deg,#fff6d6,#ffffff);
}

.countdown{
  font-size:20px;
  font-weight:700;
  text-align:center;
  margin:6px 0;
}

/* RAMAZAN KART */
.ramazan-card{
  display:none;
  align-items:center;
  gap:12px;
  padding:14px;
  border-radius:18px;
  background:linear-gradient(135deg,#fff3c4,#fff);
  box-shadow:inset 0 0 0 2px var(--gold),0 8px 24px rgba(0,0,0,.15);
  margin-bottom:16px;
}

.hilal{
  font-size:28px;
  animation:hilal 2.5s infinite ease-in-out;
}

@keyframes hilal{
  0%,100%{transform:scale(1);filter:drop-shadow(0 0 4px gold)}
  50%{transform:scale(1.15);filter:drop-shadow(0 0 10px gold)}
}

/* TAKVÄ°M */
.month-nav{
  display:flex;
  gap:10px;
  margin-bottom:10px;
}
.month-nav button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d9f2e9,#efe9ff);
  font-weight:700;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  background:#ffffffaa;
  border-radius:14px;
  padding:10px 6px;
  text-align:center;
  font-size:13px;
  cursor:pointer;
}

.day.today{outline:3px solid var(--gold)}

.day.ramazan{
  background:linear-gradient(135deg,#ffeaa7,#fff);
  box-shadow:inset 0 0 0 2px var(--gold);
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>
<body>

<h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>2026 â€¢ Kayseri Melikgazi</h2>

<!-- BUGÃœN -->
<div class="card today">
  <h2 id="todayTitle"></h2>
  <div class="countdown" id="iftarCountdown"></div>
  <div class="countdown" id="sahurCountdown"></div>
</div>

<!-- RAMAZAN KART -->
<div id="ramazanCard" class="ramazan-card">
  <span class="hilal">ðŸŒ™</span>
  <div>
    <strong>Ramazan AyÄ±</strong><br>
    <small>Bereket ve huzur zamanÄ±</small>
  </div>
</div>

<!-- TAKVÄ°M -->
<div class="card">
  <h2 id="monthTitle"></h2>
  <div class="month-nav">
    <button onclick="prevMonth()">â—€ Ã–nceki</button>
    <button onclick="nextMonth()">Sonraki â–¶</button>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<!-- GÃœN DETAY -->
<div class="card" id="detail" style="display:none">
  <h2 id="detailDate"></h2>
  <p><b>Sahur (Ä°msak):</b> <span id="detailSahur"></span></p>
  <p><b>Ä°ftar (AkÅŸam):</b> <span id="detailIftar"></span></p>
</div>

<div class="footer">Offline â€¢ Diyanet saatlerine gÃ¶re</div>

<script>
/* OCAK 2026 â€“ GÃ–NDERDÄ°ÄžÄ°N RESME GÃ–RE */
const VAKITLER={
"2026-01-01":{sahur:"06:21",iftar:"17:34"},
"2026-01-02":{sahur:"06:21",iftar:"17:34"},
"2026-01-03":{sahur:"06:21",iftar:"17:35"},
"2026-01-04":{sahur:"06:21",iftar:"17:36"},
"2026-01-05":{sahur:"06:21",iftar:"17:36"},
"2026-01-06":{sahur:"06:22",iftar:"17:37"},
"2026-01-07":{sahur:"06:22",iftar:"17:39"},
"2026-01-08":{sahur:"06:22",iftar:"17:40"},
"2026-01-09":{sahur:"06:22",iftar:"17:41"},
"2026-01-10":{sahur:"06:22",iftar:"17:42"},
"2026-01-11":{sahur:"06:22",iftar:"17:43"},
"2026-01-12":{sahur:"06:22",iftar:"17:44"},
"2026-01-13":{sahur:"06:21",iftar:"17:45"},
"2026-01-14":{sahur:"06:21",iftar:"17:46"},
"2026-01-15":{sahur:"06:21",iftar:"17:47"},
"2026-01-16":{sahur:"06:21",iftar:"17:48"},
"2026-01-17":{sahur:"06:21",iftar:"17:49"},
"2026-01-18":{sahur:"06:20",iftar:"17:50"}
};

let current=new Date(2026,0,1);

function iso(d){return d.toISOString().split("T")[0];}

function render(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  const y=current.getFullYear(),m=current.getMonth();
  document.getElementById("monthTitle").innerText=
    current.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  document.getElementById("ramazanCard").style.display=
    (y===2026&&(m===1||m===2))?"flex":"none";

  const days=new Date(y,m+1,0).getDate();
  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const id=iso(date);
    const div=document.createElement("div");
    div.className="day";
    if(id===iso(new Date())) div.classList.add("today");
    if(y===2026&&(m===1||m===2)) div.classList.add("ramazan");
    div.innerHTML=d;
    div.onclick=()=>showDetail(id);
    cal.appendChild(div);
  }
}

function showDetail(id){
  const v=VAKITLER[id];
  document.getElementById("detail").style.display="block";
  document.getElementById("detailDate").innerText=
    new Date(id).toLocaleDateString("tr-TR",{weekday:"long",day:"numeric",month:"long"});
  document.getElementById("detailSahur").innerText=v?v.sahur:"â€”";
  document.getElementById("detailIftar").innerText=v?v.iftar:"â€”";
}

function countdown(time){
  if(!time) return "â€”";
  const [h,m]=time.split(":");
  const t=new Date(); t.setHours(h,m,0,0);
  let diff=t-new Date(); if(diff<0) diff+=86400000;
  return Math.floor(diff/3600000)+" sa "+Math.floor(diff%3600000/60000)+" dk";
}

function updateToday(){
  const today=iso(new Date());
  document.getElementById("todayTitle").innerText=
    new Date().toLocaleDateString("tr-TR",{weekday:"long",day:"numeric",month:"long"});
  const v=VAKITLER[today];
  document.getElementById("iftarCountdown").innerText="Ä°ftara: "+countdown(v?.iftar);
  document.getElementById("sahurCountdown").innerText="Sahura: "+countdown(v?.sahur);
}

function prevMonth(){current.setMonth(current.getMonth()-1);render();}
function nextMonth(){current.setMonth(current.getMonth()+1);render();}

render(); updateToday(); setInterval(updateToday,1000);
</script>

</body>
</html>
