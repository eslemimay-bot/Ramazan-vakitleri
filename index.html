<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system;
  background:linear-gradient(135deg,#0b1d26,#143642);
  color:#fff;
  padding:14px
}
h1,h2{text-align:center;color:#ffd54f}
.card{
  background:rgba(255,255,255,.12);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.35)
}
.month-nav{display:flex;gap:8px}
.month-nav button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,#f9a825,#ffeb3b);
  color:#4e342e
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px
}
.day{
  background:rgba(255,255,255,.15);
  border-radius:12px;
  padding:6px;
  text-align:center;
  font-size:12px;
  cursor:pointer
}
.day.today{outline:3px solid #ffd54f}
.day.ramazan{
  background:linear-gradient(135deg,#ffd54f,#ffca28);
  color:#4e342e;
  font-weight:700
}
#gunDetay{display:none}
.footer{text-align:center;font-size:12px;color:#ddd}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>1 Ocak 2026 â€“ 31 AralÄ±k 2026</h2>

<div class="card">
  <h2 id="ayBaslik"></h2>
  <div class="month-nav">
    <button onclick="oncekiAy()">â—€ Ã–nceki Ay</button>
    <button onclick="sonrakiAy()">Sonraki Ay â–¶</button>
  </div>
  <br>
  <div id="takvim" class="calendar"></div>
</div>

<div class="card" id="gunDetay">
  <h2>ðŸ“¿ SeÃ§ilen GÃ¼n</h2>
  <p><b>Tarih:</b> <span id="gunTarih"></span></p>
  <p><b>Sahur (Ä°msak):</b> <span id="detaySahur"></span></p>
  <p><b>Ä°ftar (AkÅŸam):</b> <span id="detayIftar"></span></p>
</div>

<div class="footer">Offline â€¢ Ramazan gÃ¼nleri altÄ±n renkle iÅŸaretlidir ðŸŒ™</div>

<script>
/* ======================
   OFFLINE VAKÄ°T VERÄ°SÄ° (Ã–RNEK)
   ====================== */
const VAKITLER = {
  "2026-02-19": { sahur:"06:03", iftar:"18:33", ramazan:true },
  "2026-02-20": { sahur:"06:02", iftar:"18:34", ramazan:true },
  "2026-02-21": { sahur:"06:01", iftar:"18:35", ramazan:true }
};

/* ======================
   TAKVÄ°M KONTROL
   ====================== */
let gosterilenAy = new Date(2026,0,1);

function takvimiCiz(){
  const takvim = document.getElementById("takvim");
  takvim.innerHTML = "";

  const yil = gosterilenAy.getFullYear();
  const ay  = gosterilenAy.getMonth();

  document.getElementById("ayBaslik").innerText =
    gosterilenAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const gunSayisi = new Date(yil, ay+1, 0).getDate();

  for(let g=1; g<=gunSayisi; g++){
    const iso = `${yil}-${String(ay+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const div = document.createElement("div");
    div.className = "day";

    const v = VAKITLER[iso];
    if(v?.ramazan) div.classList.add("ramazan");
    if(iso === bugunISO()) div.classList.add("today");

    div.innerHTML = `<b>${g}</b><br>${v ? "Ä°ftar " + v.iftar : ""}`;
    div.onclick = ()=> gunDetayGoster(iso);

    takvim.appendChild(div);
  }
}

function gunDetayGoster(t){
  document.getElementById("gunDetay").style.display = "block";
  const [y,m,d] = t.split("-");
  document.getElementById("gunTarih").innerText = `${d}.${m}.${y}`;

  if(VAKITLER[t]){
    document.getElementById("detaySahur").innerText = VAKITLER[t].sahur;
    document.getElementById("detayIftar").innerText = VAKITLER[t].iftar;
  }else{
    document.getElementById("detaySahur").innerText = "â€”";
    document.getElementById("detayIftar").innerText = "â€”";
  }
}

function oncekiAy(){
  gosterilenAy.setMonth(gosterilenAy.getMonth()-1);
  takvimiCiz();
}
function sonrakiAy(){
  gosterilenAy.setMonth(gosterilenAy.getMonth()+1);
  takvimiCiz();
}
function bugunISO(){
  return new Date().toISOString().split("T")[0];
}

takvimiCiz();
</script>

</body>
</html>
