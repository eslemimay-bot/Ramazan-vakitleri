</div><div class="footer">Diyanet imsakiyesi â€¢ Offline</div><script>

};

/* ================= TARÄ°H / TAKVÄ°M ================= */
let current = new Date(2025,11,21);

function iso(d){return d.toISOString().split("T")[0];}

function drawCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  document.getElementById("monthTitle").innerText=
    current.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const y=current.getFullYear(), m=current.getMonth();
  const days=new Date(y,m+1,0).getDate();

  for(let d=1;d<=days;d++){
    const date=new Date(y,m,d);
    const key=iso(date);
    if(!(key in VAKITLER)) continue;
    const div=document.createElement("div");
    div.className="day ramazan";
    if(key===iso(new Date())) div.classList.add("today");
    div.innerHTML=`${d}`;
    div.onclick=()=>showDetail(key);
    cal.appendChild(div);
  }
}

function prevMonth(){current.setMonth(current.getMonth()-1);drawCalendar();}
function nextMonth(){current.setMonth(current.getMonth()+1);drawCalendar();}

function showDetail(key){
  const v=VAKITLER[key];
  document.getElementById("detail").style.display="block";
  document.getElementById("detailDate").innerText=
    new Date(key).toLocaleDateString("tr-TR");
  document.getElementById("detailSahur").innerText=v.sahur;
  document.getElementById("detailIftar").innerText=v.iftar;
}

/* ================= GERÄ° SAYIM (SANÄ°YELÄ°) ================= */
function kalan(s){
  const [h,m]=s.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0) fark+=86400000;
  const sa=Math.floor(fark/3600000);
  const dk=Math.floor((fark%3600000)/60000);
  const sn=Math.floor((fark%60000)/1000);
  return `${sa} sa ${dk} dk ${sn} sn`;
}

function updateToday(){
  const today=iso(new Date());
  const v=VAKITLER[today];
  document.getElementById("todayTitle").innerText=
    new Date().toLocaleDateString("tr-TR",
      {weekday:"long",day:"numeric",month:"long",year:"numeric"});

  if(!v){
    document.getElementById("iftarCount").innerText="Ä°ftar: â€”";
    document.getElementById("sahurCount").innerText="Sahur: â€”";
    return;
  }

  document.getElementById("iftarCount").innerHTML=
    kalan(v.iftar)+"<span>Ä°ftara Kalan SÃ¼re</span>";
  document.getElementById("sahurCount").innerHTML=
    kalan(v.sahur)+"<span>Sahura Kalan SÃ¼re</span>";
}

updateToday();
drawCalendar();
setInterval(updateToday,1000);
