<body><h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>18 AralÄ±k 2025 â€“ 31 AralÄ±k 2026</h2><div class="card">
  <h2>Konum SeÃ§</h2>
  <select id="il"></select>
  <select id="ilce"></select>
  <button onclick="veriIndir()">Vakitleri YÃ¼kle</button>
</div><div class="card">

  <div id="iftar" class="countdown">--</div>
</div><div class="card">

  <div id="sahur" class="countdown">--</div>
</div><div class="card">

    <thead>
      <tr><th>Tarih</th><th>Sahur</th><th>Ä°ftar</th></tr>

  </table>
</div><div class="card ramazan-takvim">

  <div class="takvim-alt-baslik">Ä°ftar Saatleri GÃ¶rÃ¼nÃ¼mÃ¼</div>
  <div id="takvim" style="display:grid;grid-template-columns:repeat(7,1fr);gap:6px;text-align:center;font-size:12px"></div>
</div><div class="footer">BugÃ¼n satÄ±rÄ± vurgulanÄ±r ðŸŒ¸</div><script>
/********************
 * SABÄ°T ÅžEHÄ°RLER
 ********************/
const SEHIRLER = {
  "Kayseri": ["Melikgazi"],
  "Antalya": ["Manavgat"],
  "Burdur": ["YeÅŸilova"]
};

let ilSelect;
let ilceSelect;
let tabloBody;

/********************
 * SAYFA YÃœKLENDÄ°KTEN SONRA
 ********************/
window.onload = function(){
  ilSelect   = document.getElementById("il");
  ilceSelect = document.getElementById("ilce");
  tabloBody  = document.getElementById("tablo");

  sehirleriYukle();
  setInterval(geriSayimlariGuncelle, 1000);
};

/********************
 * ÅžEHÄ°R / Ä°LÃ‡E
 ********************/
function sehirleriYukle(){
  if(!ilSelect || !ilceSelect) return;

  ilSelect.innerHTML = "";
  Object.keys(SEHIRLER).forEach(sehir => {
    const opt = document.createElement("option");
    opt.value = sehir;
    opt.textContent = sehir;
    ilSelect.appendChild(opt);
  });

  ilDegisti();
}

function ilDegisti(){
  ilceSelect.innerHTML = "";
  const secilenIl = ilSelect.value;
  SEHIRLER[secilenIl].forEach(ilce => {
    const opt = document.createElement("option");
    opt.value = ilce;
    opt.textContent = ilce;
    ilceSelect.appendChild(opt);
  });
}

ilSelect?.addEventListener("change", ilDegisti);

/********************
 * VAKÄ°TLERÄ° Ä°NDÄ°R
 ********************/
async function veriIndir(){
  let tumVakitler = [];

  const r2025 = await fetch(`https://api.aladhan.com/v1/calendarByCity/2025/12?city=${ilceSelect.value}&country=Turkey&method=13`);
  const j2025 = await r2025.json();
  tumVakitler = tumVakitler.concat(j2025.data);

  for(let ay=1; ay<=12; ay++){
    const r = await fetch(`https://api.aladhan.com/v1/calendarByCity/2026/${ay}?city=${ilceSelect.value}&country=Turkey&method=13`);
    const j = await r.json();
    tumVakitler = tumVakitler.concat(j.data);
  }

  localStorage.setItem("vakitler", JSON.stringify(tumVakitler));
  tabloyuDoldur();
}

/********************
 * TABLO + TAKVÄ°M
 ********************/
function tabloyuDoldur(){
  const data = JSON.parse(localStorage.getItem("vakitler"));
  if(!data) return;

  tabloBody.innerHTML = "";
  const takvim = document.getElementById("takvim");
  takvim.innerHTML = "";

  const bas = "2025-12-18";
  const bit = "2026-12-31";

  data.filter(g => g.date.gregorian.date >= bas && g.date.gregorian.date <= bit)
      .forEach(g => {
        const tr = document.createElement("tr");
        if(g.date.gregorian.date === bugunISO()) tr.classList.add("bugun");
        tr.innerHTML = `<td>${g.date.gregorian.date}</td><td>${g.timings.Fajr.slice(0,5)}</td><td>${g.timings.Maghrib.slice(0,5)}</td>`;
        tabloBody.appendChild(tr);

        const gunDiv = document.createElement("div");
        gunDiv.style.background = g.date.gregorian.date === bugunISO()
          ? "linear-gradient(135deg,#ffe082,#ffca28)"
          : "#ffffff";

        gunDiv.innerHTML = `
          <div style="font-size:11px;color:#888">${g.date.gregorian.weekday.en}</div>
          <div style="font-size:18px;font-weight:700;color:#6a1b9a">${g.date.gregorian.day}</div>
          <div style="font-size:11px">Ä°ftar</div>
          <div style="font-size:13px;font-weight:600">${g.timings.Maghrib.slice(0,5)}</div>
        `;
        takvim.appendChild(gunDiv);
      });
}

/********************
 * GERÄ° SAYIM
 ********************/
function geriSayimlariGuncelle(){
  const data = JSON.parse(localStorage.getItem("vakitler"));
  if(!data) return;

  const bugun = data.find(g => g.date.gregorian.date === bugunISO());
  if(!bugun) return;

  geriSayim("iftar", bugun.timings.Maghrib);
  geriSayim("sahur", bugun.timings.Fajr);
}

function geriSayim(id, saatStr){
  const simdi = new Date();
  const [s,d] = saatStr.split(":");
  const hedef = new Date();
  hedef.setHours(s,d,0,0);

  const fark = hedef - simdi;
  if(fark <= 0){ document.getElementById(id).innerText = "GeÃ§ti"; return; }

  const sn = Math.floor(fark/1000);
  const sa = Math.floor(sn/3600);
  const dk = Math.floor((sn%3600)/60);
  document.getElementById(id).innerText = `${sa} sa ${dk} dk`;
}

function bugunISO(){
  return new Date().toISOString().split("T")[0];
}
