/********************
 * SABÄ°T ÅžEHÄ°RLER
 ********************/
const SEHIRLER = {
  "Kayseri": ["Melikgazi"],
  "Antalya": ["Manavgat"],
  "Burdur": ["YeÅŸilova"]
};

const ilSelect   = document.getElementById("il");
const ilceSelect = document.getElementById("ilce");
const tabloBody  = document.getElementById("tablo");

sehirleriYukle();
setInterval(geriSayimlariGuncelle, 1000);

function sehirleriYukle(){
  ilSelect.innerHTML = "";
  Object.keys(SEHIRLER).forEach(sehir => {
    ilSelect.innerHTML += `<option value="${sehir}">${sehir}</option>`;
  });
  ilDegisti();
}

ilSelect.onchange = ilDegisti;

function ilDegisti(){
  ilceSelect.innerHTML = "";
  SEHIRLER[ilSelect.value].forEach(ilce => {
    ilceSelect.innerHTML += `<option value="${ilce}">${ilce}</option>`;
  });
}

async function veriIndir(){
  let tumVakitler = [];

  const r2025 = await fetch(`https://api.aladhan.com/v1/calendarByCity/2025/12?city=${ilceSelect.value}&country=Turkey&method=13`);
  const j2025 = await r2025.json();
  tumVakitler = tumVakitler.concat(j2025.data);

  for(let ay=1; ay<=12; ay++){
    const r = await fetch(`https://api.aladhan.com/v1/calendarByCity/2026/${ay}?city=${ilceSelect.value}&country=Turkey&method=13`);
    const j = await r.json();
    tumVakitler = tumVakitler.concat(j.data);
  }

  localStorage.setItem("vakitler", JSON.stringify(tumVakitler));
  tabloyuDoldur();
}

function tabloyuDoldur(){
  const data = JSON.parse(localStorage.getItem("vakitler"));
  if(!data) return;

  tabloBody.innerHTML = "";
  document.getElementById("takvim").innerHTML = "";

  const bas = "2025-12-18";
  const bit = "2026-12-31";

  data.filter(g => g.date.gregorian.date >= bas && g.date.gregorian.date <= bit)
      .forEach(g => {
        // tablo
        const tr = document.createElement("tr");
        if(g.date.gregorian.date === bugunISO()) tr.classList.add("bugun");
        tr.innerHTML = `<td>${g.date.gregorian.date}</td><td>${g.timings.Fajr.slice(0,5)}</td><td>${g.timings.Maghrib.slice(0,5)}</td>`;
        tabloBody.appendChild(tr);

        // takvim hÃ¼cresi
        const gunDiv = document.createElement("div");
        gunDiv.style.padding = "6px";
        gunDiv.style.borderRadius = "8px";
        gunDiv.style.background = g.date.gregorian.date === bugunISO() ? "#ffd54f" : "#ede7f6";
        gunDiv.innerHTML = `<strong>${g.date.gregorian.day}</strong><br>${g.timings.Maghrib.slice(0,5)}`;
        document.getElementById("takvim").appendChild(gunDiv);
      });
}</td><td>${g.timings.Fajr.slice(0,5)}</td><td>${g.timings.Maghrib.slice(0,5)}</td>`;
        tabloBody.appendChild(tr);
      });
}

function geriSayimlariGuncelle(){
  const data = JSON.parse(localStorage.getItem("vakitler"));
  if(!data) return;

  const bugun = data.find(g => g.date.gregorian.date === bugunISO());
  if(!bugun) return;

  geriSayim("iftar", bugun.timings.Maghrib);
  geriSayim("sahur", bugun.timings.Fajr);
}

function geriSayim(id, saatStr){
  const simdi = new Date();
  const [s,d] = saatStr.split(":");
  const hedef = new Date();
  hedef.setHours(s,d,0,0);
  const fark = hedef - simdi;

  if(fark<=0){ document.getElementById(id).innerText="GeÃ§ti"; return; }

  const sn = Math.floor(fark/1000);
  const sa = Math.floor(sn/3600);
  const dk = Math.floor((sn%3600)/60);
  document.getElementById(id).innerText = `${sa} sa ${dk} dk`;
}

function bugunISO(){
  return new Date().toISOString().split("T")[0];
}
