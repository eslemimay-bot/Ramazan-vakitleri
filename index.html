  const t=document.getElementById('takvim');t.innerHTML='';
  const y=gosterilenAy.getFullYear(),a=gosterilenAy.getMonth();
  document.getElementById('ayBaslik').innerText=gosterilenAy.toLocaleDateString('tr-TR',{month:'long',year:'numeric'});
  const gs=new Date(y,a+1,0).getDate();
  for(let g=1;g<=gs;g++){
    const iso=`${y}-${String(a+1).padStart(2,'0')}-${String(g).padStart(2,'0')}`;
    const d=document.createElement('div');d.className='day';
    if(iso===bugunISO())d.classList.add('today');
    d.innerHTML=`<b>${g}</b>`;d.onclick=()=>gunDetayGoster(iso);
    t.appendChild(d);
  }
}

  document.getElementById('gunDetay').style.display='block';

}
