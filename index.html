<body><h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>1 Ocak 2026 â€“ 31 AralÄ±k 2026</h2><div class="card">

  <p><b>Ä°ftar (AkÅŸam EzanÄ±):</b> <span id="detayIftar"></span></p>
</div><div class="footer">Diyanet verileri â€“ Offline â€¢ AltÄ±n renkli gÃ¼nler Ramazan ðŸŒ™</div><script>
/* =====================
   SABÄ°T DÄ°YANET VERÄ°LERÄ° (Ã–RNEK)
   ===================== */
const VAKITLER = {
  "Kayseri Melikgazi": {
    "2026-02-19": { sahur:"06:03", iftar:"18:33", ramazan:true },
    "2026-02-20": { sahur:"06:02", iftar:"18:34", ramazan:true }
  },
  "Antalya Manavgat": {},
  "Burdur YeÅŸilova": {}
};

const sehirSelect = document.getElementById("sehir");
Object.keys(VAKITLER).forEach(s=>{
  const o=document.createElement("option"); o.value=s; o.textContent=s; sehirSelect.appendChild(o);
});

let aktifSehir = sehirSelect.value;
let gosterilenAy = new Date(2026,0,1);

sehirSelect.onchange = ()=>{aktifSehir=sehirSelect.value; takvimiCiz();};

function oncekiAy(){gosterilenAy.setMonth(gosterilenAy.getMonth()-1); takvimiCiz();}
function sonrakiAy(){gosterilenAy.setMonth(gosterilenAy.getMonth()+1); takvimiCiz();}

function takvimiCiz(){
  const takvim=document.getElementById("takvim"); takvim.innerHTML="";
  const yil=gosterilenAy.getFullYear(); const ay=gosterilenAy.getMonth();
  document.getElementById("ayBaslik").innerText = gosterilenAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const gunSayisi=new Date(yil,ay+1,0).getDate();
  for(let g=1;g<=gunSayisi;g++){
    const iso=`${yil}-${String(ay+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const div=document.createElement("div"); div.className="day";
    const v=VAKITLER[aktifSehir][iso];
    if(v?.ramazan) div.classList.add("ramazan");
    if(iso===bugunISO()) div.classList.add("today");
    div.innerHTML=`<b>${g}</b><br>${v?"Ä°f:"+v.iftar:""}`;
    takvim.appendChild(div);
  }
}

function geriSayim(){
  const bugun=bugunISO(); const v=VAKITLER[aktifSehir][bugun];
  if(!v) return;
  hesapla("iftar",v.iftar); hesapla("sahur",v.sahur);
}

function hesapla(id,saat){
  const [h,m]=saat.split(":"); const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date(); if(fark<0) fark+=86400000;
  const s=Math.floor(fark/3600000); const d=Math.floor((fark%3600000)/60000);
  document.getElementById(id).innerText=`${s} sa ${d} dk`;
}

function bugunISO(){return new Date().toISOString().split("T")[0];}

takvimiCiz(); setInterval(geriSayim,1000);
</script></body>
