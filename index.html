
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melikgazi Ramazan 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --lila: #DCD0FF;
            --mint: #B2FBA5;
            --dark-purple: #6A1B9A;
            --white: #ffffff;
            --bg-gradient-start: #DCD0FF;
            --bg-gradient-end: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden; /* Kaydƒ±rmayƒ± engelle */
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Arka Plan Dekorasyonlarƒ± */
        .deco-moon {
            position: absolute;
            top: -40px;
            right: -40px;
            font-size: 200px;
            color: rgba(255, 255, 255, 0.4);
            z-index: -1;
            transform: rotate(-20deg);
        }

        .deco-lamp {
            position: absolute;
            top: 50px;
            left: 20px;
            font-size: 40px;
            color: rgba(106, 27, 154, 0.3);
            z-index: -1;
        }

        /* Ba≈ülƒ±k Alanƒ± */
        .header {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-purple);
        }

        .location {
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin: 5px 0;
        }

        .day-badge {
            background-color: var(--dark-purple);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Geri Sayƒ±m Dairesi */
        .countdown-container {
            margin-top: 40px;
            width: 260px;
            height: 260px;
            background: white;
            border-radius: 50%;
            border: 5px solid var(--mint);
            box-shadow: 0 0 30px rgba(220, 208, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .countdown-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .timer {
            font-size: 48px;
            font-weight: bold;
            color: var(--dark-purple);
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: -2px;
        }

        /* Kartlar B√∂l√ºm√º */
        .cards-area {
            width: 100%;
            margin-top: auto; /* En alta it */
            margin-bottom: 40px;
        }

        .info-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-radius: 25px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .info-card:hover {
            transform: scale(1.02);
        }

        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-icon {
            font-size: 28px;
            color: var(--dark-purple);
        }

        .card-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--dark-purple);
        }

        .card-time {
            font-size: 26px;
            font-weight: bold;
            color: var(--dark-purple);
        }

        /* Sahur Kartƒ± Rengi */
        .sahur-bg {
            background-color: var(--mint);
        }

        /* ƒ∞ftar Kartƒ± Rengi */
        .iftar-bg {
            background-color: var(--lila);
        }

        /* Y√ºkleniyor durumu */
        .hidden {
            display: none;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <i class="fa-solid fa-moon deco-moon"></i>
        <i class="fa-solid fa-lightbulb deco-lamp"></i>

        <div class="header">
            <div class="location">Kayseri Melikgazi</div>
            <div class="title">Ramazan ƒ∞msakiyesi</div>
            <div id="day-counter" class="day-badge hidden">Ramazan'ƒ±n 1. G√ºn√º</div>
        </div>

        <div class="countdown-container">
            <div id="status-label" class="countdown-label">Y√ºkleniyor...</div>
            <div id="countdown-timer" class="timer">--:--:--</div>
        </div>

        <div class="cards-area">
            <div class="info-card sahur-bg">
                <div class="card-left">
                    <i class="fa-solid fa-cloud-sun card-icon"></i>
                    <span class="card-title">SAHUR</span>
                </div>
                <span id="sahur-time" class="card-time">--:--</span>
            </div>

            <div class="info-card iftar-bg">
                <div class="card-left">
                    <i class="fa-solid fa-utensils card-icon"></i>
                    <span class="card-title">ƒ∞FTAR</span>
                </div>
                <span id="iftar-time" class="card-time">--:--</span>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ VERƒ∞ TABANI (CNN T√ºrk Kayseri Verileri - 2026)
        const ramazanData = {
            "19.02.2026": { imsak: "05:56", iftar: "18:26", gun: "1" },
            "20.02.2026": { imsak: "05:54", iftar: "18:27", gun: "2" },
            "21.02.2026": { imsak: "05:53", iftar: "18:28", gun: "3" },
            "22.02.2026": { imsak: "05:52", iftar: "18:30", gun: "4" },
            "23.02.2026": { imsak: "05:51", iftar: "18:31", gun: "5" },
            "24.02.2026": { imsak: "05:49", iftar: "18:32", gun: "6" },
            "25.02.2026": { imsak: "05:48", iftar: "18:33", gun: "7" },
            "26.02.2026": { imsak: "05:47", iftar: "18:34", gun: "8" },
            "27.02.2026": { imsak: "05:45", iftar: "18:35", gun: "9" },
            "28.02.2026": { imsak: "05:44", iftar: "18:36", gun: "10" },
            "01.03.2026": { imsak: "05:43", iftar: "18:37", gun: "11" },
            "02.03.2026": { imsak: "05:41", iftar: "18:38", gun: "12" },
            "03.03.2026": { imsak: "05:40", iftar: "18:39", gun: "13" },
            "04.03.2026": { imsak: "05:38", iftar: "18:40", gun: "14" },
            "05.03.2026": { imsak: "05:37", iftar: "18:41", gun: "15" },
            "06.03.2026": { imsak: "05:35", iftar: "18:42", gun: "16" },
            "07.03.2026": { imsak: "05:34", iftar: "18:43", gun: "17" },
            "08.03.2026": { imsak: "05:32", iftar: "18:44", gun: "18" },
            "09.03.2026": { imsak: "05:31", iftar: "18:45", gun: "19" },
            "10.03.2026": { imsak: "05:29", iftar: "18:46", gun: "20" },
            "11.03.2026": { imsak: "05:28", iftar: "18:47", gun: "21" },
            "12.03.2026": { imsak: "05:26", iftar: "18:48", gun: "22" },
            "13.03.2026": { imsak: "05:25", iftar: "18:49", gun: "23" },
            "14.03.2026": { imsak: "05:23", iftar: "18:50", gun: "24" },
            "15.03.2026": { imsak: "05:21", iftar: "18:51", gun: "25" },
            "16.03.2026": { imsak: "05:20", iftar: "18:52", gun: "26" },
            "17.03.2026": { imsak: "05:18", iftar: "18:53", gun: "27" },
            "18.03.2026": { imsak: "05:17", iftar: "18:54", gun: "28" },
            "19.03.2026": { imsak: "05:15", iftar: "18:55", gun: "29" }
        };

        // DOM Elemanlarƒ±
        const labelEl = document.getElementById('status-label');
        const timerEl = document.getElementById('countdown-timer');
        const imsakEl = document.getElementById('sahur-time');
        const iftarEl = document.getElementById('iftar-time');
        const dayBadgeEl = document.getElementById('day-counter');

        function formatTwoDigits(num) {
            return num.toString().padStart(2, '0');
        }

        // String tarihi (DD.MM.YYYY) Date objesine √ßevirir
        function parseDateString(dateStr) {
            const parts = dateStr.split('.');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }

        // Saat stringini (HH:mm) o g√ºn√ºn Date objesine ekler
        function createDateTime(baseDate, timeStr) {
            const parts = timeStr.split(':');
            const newDate = new Date(baseDate);
            newDate.setHours(parseInt(parts[0]), parseInt(parts[1]), 0, 0);
            return newDate;
        }

        function updateTimer() {
            let now = new Date();

            // üõ†Ô∏è TEST MODU: 2026'da nasƒ±l g√∂r√ºneceƒüini test etmek i√ßin 
            // a≈üaƒüƒ±daki satƒ±rƒ±n ba≈üƒ±ndaki // i≈üaretlerini kaldƒ±r.
            // now = new Date(2026, 1, 19, 15, 0, 0); // 19 ≈ûubat 2026, Saat 15:00

            const day = formatTwoDigits(now.getDate());
            const month = formatTwoDigits(now.getMonth() + 1);
            const year = now.getFullYear();
            const todayKey = `${day}.${month}.${year}`;

            // Veri yoksa (Ramazan dƒ±≈üƒ± veya farklƒ± yƒ±l)
            if (!ramazanData[todayKey]) {
                labelEl.innerText = "Ramazan 2026";
                timerEl.innerText = "BEKLENƒ∞YOR";
                timerEl.style.fontSize = "32px";
                imsakEl.innerText = "--:--";
                iftarEl.innerText = "--:--";
                dayBadgeEl.classList.add('hidden');
                
                // ƒ∞steƒüe baƒülƒ±: Ramazan'a kalan g√ºn√º hesaplatabiliriz ama sade istedin.
                return;
            }

            // Bug√ºn√ºn verileri var
            const todayData = ramazanData[todayKey];
            dayBadgeEl.innerText = `Ramazan'ƒ±n ${todayData.gun}. G√ºn√º`;
            dayBadgeEl.classList.remove('hidden');
            
            imsakEl.innerText = todayData.imsak;
            iftarEl.innerText = todayData.iftar;

            // Zaman hesaplamalarƒ±
            const imsakTime = createDateTime(now, todayData.imsak);
            const iftarTime = createDateTime(now, todayData.iftar);

            let targetTime;
            let labelText = "";

            if (now < imsakTime) {
                // Sahura daha var
                targetTime = imsakTime;
                labelText = "Sahura Kalan S√ºre";
            } else if (now >= imsakTime && now < iftarTime) {
                // Oru√ß vakti, ƒ∞ftara say
                targetTime = iftarTime;
                labelText = "ƒ∞ftara Kalan S√ºre";
            } else {
                // ƒ∞ftar ge√ßti, yarƒ±na (Sahura) say
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tDay = formatTwoDigits(tomorrow.getDate());
                const tMonth = formatTwoDigits(tomorrow.getMonth() + 1);
                const tYear = tomorrow.getFullYear();
                const tomorrowKey = `${tDay}.${tMonth}.${tYear}`;

                if (ramazanData[tomorrowKey]) {
                    targetTime = createDateTime(tomorrow, ramazanData[tomorrowKey].imsak);
                    labelText = "Sahura Kalan S√ºre";
                } else {
                    // Liste bitti (Bayram)
                    labelEl.innerText = "Bayramƒ±nƒ±z";
                    timerEl.innerText = "M√úBAREK OLSUN";
                    timerEl.style.fontSize = "20px";
                    return;
                }
            }

            // Geri Sayƒ±m Hesapla
            const diff = targetTime - now;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            labelEl.innerText = labelText;
            timerEl.innerText = `${formatTwoDigits(hours)}:${formatTwoDigits(minutes)}:${formatTwoDigits(seconds)}`;
            timerEl.style.fontSize = "48px";
        }

        // Her saniye g√ºncelle
        setInterval(updateTimer, 1000);
        updateTimer(); // ƒ∞lk a√ßƒ±lƒ±≈üta hemen √ßalƒ±≈ütƒ±r

    </script>
</body>
</html>
