const RAMAZAN_BASLANGIC = new Date(2026, 1, 19); // 19 Åžubat 2026
const RAMAZAN_GUN_SAYISI = 30;
const tablo = document.getElementById("ramazanTablo");
let ramazanGunleri = [];

Promise.all([
  fetch("https://api.aladhan.com/v1/calendarByCity/2026/2?city=Kayseri&country=Turkey&method=13").then(r => r.json()),
  fetch("https://api.aladhan.com/v1/calendarByCity/2026/3?city=Kayseri&country=Turkey&method=13").then(r => r.json())
]).then(([subat, mart]) => {
  const tumGunler = [...subat.data, ...mart.data];

  ramazanGunleri = tumGunler.filter(g => {
    const [gun, ay, yil] = g.date.gregorian.date.split("-").map(Number);
    const tarih = new Date(yil, ay - 1, gun);
    return tarih >= RAMAZAN_BASLANGIC;
  }).slice(0, RAMAZAN_GUN_SAYISI);

  ramazanGunleri.forEach((g, i) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${g.date.gregorian.date}</td>
      <td>${g.timings.Fajr.substring(0,5)}</td>
      <td>${g.timings.Maghrib.substring(0,5)}</td>
    `;
    tablo.appendChild(tr);
  });

  baslatGeriSayim();
});

function baslatGeriSayim() {
  setInterval(() => {
    const simdi = new Date();
    const gunIndex = Math.floor((simdi - RAMAZAN_BASLANGIC) / (1000 * 60 * 60 * 24));

    if (gunIndex < 0 || gunIndex >= ramazanGunleri.length) {
      document.getElementById("iftarSayim").innerText = "Ramazan zamanÄ± deÄŸil";
      document.getElementById("sahurSayim").innerText = "Ramazan zamanÄ± deÄŸil";
      return;
    }

    const bugun = ramazanGunleri[gunIndex].timings;

    guncelleSayim("iftarSayim", bugun.Maghrib);
    guncelleSayim("sahurSayim", bugun.Fajr);
  }, 1000);
}

function guncelleSayim(id, saatStr) {
  const simdi = new Date();
  const [h, m] = saatStr.split(":");
  const hedef = new Date();
  hedef.setHours(h, m, 0);

  let fark = hedef - simdi;
  if (fark <= 0) {
    document.getElementById(id).innerText = "Vakit geÃ§ti";
    return;
  }

  const s = Math.floor(fark / 3600000);
  const d = Math.floor((fark % 3600000) / 60000);
  const sn = Math.floor((fark % 60000) / 1000);
  document.getElementById(id).innerText = `${s} sa ${d} dk ${sn} sn`;
}
