<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026</title>

<style>
:root{
  --lila:#efe7f6;
  --mint:#e8f6f1;
  --gold:#d4af37;
  --text:#2c2c2c;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,var(--lila),var(--mint));
  color:var(--text);
  padding:16px;
}

h1{
  text-align:center;
  font-size:30px;
  margin-bottom:6px;
  color:#5b3f8c;
}
h2{
  text-align:center;
  font-size:18px;
  margin-top:0;
  color:#666;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

.today-box{
  border:3px solid var(--gold);
}

.big{
  font-size:22px;
  font-weight:700;
  margin:10px 0;
}

.list{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.day-card{
  border-radius:18px;
  padding:16px;
  background:#fafafa;
  border:2px solid #e0e0e0;
  position:relative;
}

/* ðŸŒ™ RAMAZAN GÃœNÃœ */
.day-card.ramazan{
  border-color:var(--gold);
  background:linear-gradient(135deg,#fffaf0,#ffffff);
}

.day-card.ramazan::after{
  content:"ðŸŒ™";
  position:absolute;
  top:12px;
  right:14px;
  font-size:22px;
  color:var(--gold);
}

.date{
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
}

.times{
  display:flex;
  justify-content:space-between;
  font-size:18px;
}

.times span{
  font-weight:700;
}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>Kayseri â€¢ Melikgazi â€¢ 2026</h2>

<!-- BUGÃœN -->
<div class="card today-box">
  <div id="bugunTarih" class="big"></div>
  <div id="bugunIftar" class="big"></div>
  <div id="bugunSahur" class="big"></div>
</div>

<!-- GÃœNLER -->
<div class="card">
  <div class="list" id="liste"></div>
</div>

<script>
/* ðŸ“Œ ÅžÄ°MDÄ°LÄ°K SADECE VERDÄ°ÄžÄ°N GÃœNLER */
  const VAKITLER = {
  "2026-01-01": { sahur:"06:21", iftar:"17:34" },
  "2026-01-02": { sahur:"06:21", iftar:"17:34" },
  "2026-01-03": { sahur:"06:21", iftar:"17:35" },
  "2026-01-04": { sahur:"06:21", iftar:"17:36" },
  "2026-01-05": { sahur:"06:21", iftar:"17:37" },
  "2026-01-06": { sahur:"06:22", iftar:"17:38" },
  "2026-01-07": { sahur:"06:22", iftar:"17:39" },
  "2026-01-08": { sahur:"06:22", iftar:"17:40" },
  "2026-01-09": { sahur:"06:22", iftar:"17:41" },
  "2026-01-10":{ sahur:"06:22", iftar:"17:42" },
  "2026-01-11":{ sahur:"06:22", iftar:"17:43" },
  "2026-01-12":{ sahur:"06:22", iftar:"17:44" },
  "2026-01-13":{ sahur:"06:21", iftar:"17:45" },
  "2026-01-14":{ sahur:"06:21", iftar:"17:46" },
  "2026-01-15":{ sahur:"06:21", iftar:"17:47" },
  "2026-01-16":{ sahur:"06:21", iftar:"17:48" },
  "2026-01-17":{ sahur:"06:21", iftar:"17:49" },
  "2026-01-18":{ sahur:"06:20", iftar:"17:50" }
};

/* ðŸŒ™ RAMAZAN TARÄ°H ARALIÄžI (2026) */
const RAMAZAN_BASLANGIC = "2026-02-19";
const RAMAZAN_BITIS    = "2026-03-20";

function isRamazan(iso){
  return iso >= RAMAZAN_BASLANGIC && iso <= RAMAZAN_BITIS;
}

function formatDate(iso){
  return new Date(iso).toLocaleDateString("tr-TR",
    {day:"numeric",month:"long",year:"numeric"});
}

function kalanSure(saat){
  const [h,m]=saat.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0)fark+=86400000;
  return Math.floor(fark/3600000)+" sa "+
         Math.floor((fark%3600000)/60000)+" dk";
}

/* BUGÃœN */
const todayISO=new Date().toISOString().split("T")[0];
if(VAKITLER[todayISO]){
  document.getElementById("bugunTarih").innerText=formatDate(todayISO);
  document.getElementById("bugunIftar").innerText=
    "Ä°ftara kalan: "+kalanSure(VAKITLER[todayISO].iftar);
  document.getElementById("bugunSahur").innerText=
    "Sahura kalan: "+kalanSure(VAKITLER[todayISO].sahur);
}

/* LÄ°STE */
const liste=document.getElementById("liste");
Object.keys(VAKITLER).forEach(t=>{
  const v=VAKITLER[t];
  const div=document.createElement("div");
  div.className="day-card"+(isRamazan(t)?" ramazan":"");
  div.innerHTML=`
    <div class="date">${formatDate(t)}</div>
    <div class="times">
      <div>Sahur: <span>${v.sahur}</span></div>
      <div>Ä°ftar: <span>${v.iftar}</span></div>
    </div>`;
  liste.appendChild(div);
});
</script>

</body>
</html>
