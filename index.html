<body><h1>ðŸŒ™ Ramazan Vakitleri</h1>

    <option value="Kayseri Melikgazi">Kayseri Melikgazi</option>

  <p><b>Sahur (Ä°msak):</b> <span id="detaySahur"></span></p>
  <p><b>Ä°ftar (AkÅŸam):</b> <span id="detayIftar"></span></p>
</div><script>
/* =====================================================
   DÄ°YANET RAMAZAN VAKÄ°TLERÄ° â€“ KAYSERÄ° MELÄ°KGAZÄ°
   (ÅžUBAT 2026 â€“ RAMAZAN BAÅžLANGICI)
   Not: DiÄŸer ÅŸehirler aynÄ± yapÄ±ya eklenir
   ===================================================== */
const VAKITLER = {
  "Kayseri Melikgazi": {
    "2026-02-19": { sahur:"06:03", iftar:"18:33", ramazan:true },
    "2026-02-20": { sahur:"06:02", iftar:"18:34", ramazan:true },
    "2026-02-21": { sahur:"06:01", iftar:"18:35", ramazan:true },
    "2026-02-22": { sahur:"06:00", iftar:"18:36", ramazan:true },
    "2026-02-23": { sahur:"05:59", iftar:"18:37", ramazan:true },
    "2026-02-24": { sahur:"05:58", iftar:"18:38", ramazan:true },
    "2026-02-25": { sahur:"05:57", iftar:"18:39", ramazan:true },
    "2026-02-26": { sahur:"05:56", iftar:"18:40", ramazan:true },
    "2026-02-27": { sahur:"05:55", iftar:"18:41", ramazan:true },
    "2026-02-28": { sahur:"05:54", iftar:"18:42", ramazan:true }
  },
  "Antalya Manavgat": {},
  "Burdur YeÅŸilova": {}
};

let aktifSehir = document.getElementById("sehir").value;
document.getElementById("sehir").onchange = e => {
  aktifSehir = e.target.value;
  ayCiz();
};

let gosterilenAy = new Date(2026,1,1); // Åžubat 2026

function ayCiz(){
  const takvim = document.getElementById("takvim");
  takvim.innerHTML="";
  const yil = gosterilenAy.getFullYear();
  const ay = gosterilenAy.getMonth();
  document.getElementById("ayBaslik").innerText =
    gosterilenAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const gunSayisi = new Date(yil, ay+1, 0).getDate();
  for(let g=1; g<=gunSayisi; g++){
    const iso = `${yil}-${String(ay+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const gun = document.createElement("div");
    gun.className="day";
    const v = VAKITLER[aktifSehir]?.[iso];
    if(v?.ramazan) gun.classList.add("ramazan");
    if(iso === bugunISO()) gun.classList.add("today");
    gun.innerHTML = `<b>${g}</b><br>${v ? v.iftar : ""}`;
    gun.onclick = ()=>gunDetayGoster(iso,v);
    takvim.appendChild(gun);
  }
}

function gunDetayGoster(tarih,v){
  if(!v) return;
  document.getElementById("gunDetay").style.display="block";
  document.getElementById("gunTarih").innerText = tarih.split("-").reverse().join(".");
  document.getElementById("detaySahur").innerText = v.sahur;
  document.getElementById("detayIftar").innerText = v.iftar;
}

function geriSayim(){
  const bugun = bugunISO();
  const v = VAKITLER[aktifSehir]?.[bugun];
  if(!v) return;
  sureHesapla("iftarSure", v.iftar);
  sureHesapla("sahurSure", v.sahur);
}

function sureHesapla(id, saat){
  const [h,m] = saat.split(":");
  const hedef = new Date();
  hedef.setHours(h,m,0,0);
  let fark = hedef - new Date();
  if(fark < 0) fark += 86400000;
  const sa = Math.floor(fark/3600000);
  const dk = Math.floor((fark%3600000)/60000);
  document.getElementById(id).innerText = `${sa} sa ${dk} dk`;
}

function bugunISO(){
  return new Date().toISOString().split("T")[0];
}

ayCiz();
setInterval(geriSayim,1000);
</script></body>
