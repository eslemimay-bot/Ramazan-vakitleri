  const iso=`2026-01-${String(g).padStart(2,"0")}`;

}

function geriSayim(){
  const now=new Date();
  const iso=now.toISOString().split("T")[0];
  const v=VAKITLER[iso];
  if(!v) return;

  hesapla("iftarGeri","Ä°ftara Kalan SÃ¼re",v.aksam);

function hesapla(id,etiket,saat){
  const [h,m]=saat.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0) fark+=86400000;
  const s=Math.floor(fark/3600000);
  const d=Math.floor((fark%3600000)/60000);
  document.getElementById(id).innerText=`${etiket}: ${s} sa ${d} dk`;
}

setInterval(geriSayim,1000);
