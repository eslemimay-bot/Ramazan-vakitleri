<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026</title><style>
:root{
  --lila:#efe7f6;
  --mint:#e8f6f1;
  --gold:#d4af37;
  --text:#2c2c2c;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,var(--lila),var(--mint));
  color:var(--text);
  padding:16px;
}
h1{text-align:center;color:#5b3f8c;font-size:30px;margin-bottom:6px}
h2{text-align:center;color:#6a6a6a;font-size:18px;margin-top:0}

.card{
  background:#fff;
  border-radius:20px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
}

.today-box{
  border:3px solid var(--gold);
}

.big{
  font-size:24px;
  font-weight:700;
  margin:10px 0;
}

.sub{
  font-size:16px;
  color:#555;
}

.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.day-card{
  border-radius:18px;
  padding:14px;
  background:#fafafa;
  border:2px solid transparent;
}

.day-card.ramazan{
  border-color:var(--gold);
  background:linear-gradient(135deg,#fffaf0,#fff);
}

.date{
  font-size:20px;
  font-weight:700;
}

.times{
  display:flex;
  justify-content:space-between;
  margin-top:8px;
  font-size:18px;
}

.times span{
  font-weight:700;
}

</style></head>
<body><h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>Kayseri â€¢ Melikgazi â€¢ 2026</h2><div class="card today-box">
  <div id="bugun" class="big"></div>
  <div id="bugunIftar" class="big"></div>
  <div id="bugunSahur" class="big"></div>
</div><div class="card">
  <div class="list" id="liste"></div>
</div><script>
const VAKITLER={
  "2026-01-01":{sahur:"06:12",iftar:"17:19"},
  "2026-01-02":{sahur:"06:12",iftar:"17:20"},
  "2026-01-03":{sahur:"06:12",iftar:"17:21"},
  "2026-01-04":{sahur:"06:12",iftar:"17:22"},
  "2026-01-05":{sahur:"06:12",iftar:"17:23"},
  "2026-01-06":{sahur:"06:12",iftar:"17:24"},
  "2026-01-07":{sahur:"06:11",iftar:"17:25"},
  "2026-01-08":{sahur:"06:11",iftar:"17:26"},
  "2026-01-09":{sahur:"06:11",iftar:"17:27"},
  "2026-01-10":{sahur:"06:11",iftar:"17:28"},
  "2026-01-11":{sahur:"06:10",iftar:"17:29"},
  "2026-01-12":{sahur:"06:10",iftar:"17:30"},
  "2026-01-13":{sahur:"06:10",iftar:"17:31"},
  "2026-01-14":{sahur:"06:09",iftar:"17:32"},
  "2026-01-15":{sahur:"06:09",iftar:"17:33"},
  "2026-01-16":{sahur:"06:09",iftar:"17:34"},
  "2026-01-17":{sahur:"06:08",iftar:"17:35"},
  "2026-01-18":{sahur:"06:08",iftar:"17:36"}
};

function formatDate(iso){
  return new Date(iso).toLocaleDateString('tr-TR',{day:'numeric',month:'long',year:'numeric'});
}

function kalanSure(saat){
  const[h,m]=saat.split(':');
  const hedef=new Date(); hedef.setHours(h,m,0,0);
  let fark=hedef-new Date(); if(fark<0)fark+=86400000;
  return Math.floor(fark/3600000)+" sa "+Math.floor((fark%3600000)/60000)+" dk";
}

const todayISO=new Date().toISOString().split('T')[0];
if(VAKITLER[todayISO]){
  document.getElementById('bugun').innerText=formatDate(todayISO);
  document.getElementById('bugunIftar').innerText="Ä°ftara: "+kalanSure(VAKITLER[todayISO].iftar);
  document.getElementById('bugunSahur').innerText="Sahura: "+kalanSure(VAKITLER[todayISO].sahur);
}

const list=document.getElementById('liste');
Object.keys(VAKITLER).forEach(d=>{
  const v=VAKITLER[d];
  const div=document.createElement('div');
  div.className='day-card ramazan';
  div.innerHTML=`<div class="date">${formatDate(d)}</div>
    <div class="times"><div>Sahur: <span>${v.sahur}</span></div><div>Ä°ftar: <span>${v.iftar}</span></div></div>`;
  list.appendChild(div);
});
</script></body>
</html>
