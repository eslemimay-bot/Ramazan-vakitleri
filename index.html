<!DOCTYPE html><html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026</title><!-- PWA --><link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#f6f0ff"><style>
:root{
  --bg1:#f6f0ff;      /* pastel lila */
  --bg2:#eef9f6;      /* pastel mint */
  --card:#ffffff;
  --lila:#c7b8ea;
  --mint:#bfe6da;
  --gold:#d4af37;
  --gold-soft:#f7e7b5;
  --text:#4a4a4a;
  --muted:#7a7a7a;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  padding:16px;
}

h1,h2{text-align:center;margin:6px 0}

.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.today-box{
  border:2px solid var(--gold);
  background:linear-gradient(135deg,#fff,var(--gold-soft));
}

.countdown{
  text-align:center;
  font-size:20px;
  font-weight:700;
  color:#6a5acd;
}
.countdown span{
  display:block;
  font-size:13px;
  color:var(--muted);
  margin-top:4px;
}

.month-nav{display:flex;gap:8px;margin-bottom:10px}
.month-nav button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--lila),var(--mint));
  font-weight:700;
}

.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}

.day{
  background:#fff;
  border-radius:14px;
  padding:10px 6px;
  text-align:center;
  font-size:12px;
  cursor:pointer;
  transition:.2s;
}
.day:hover{transform:scale(1.05)}
.day.today{outline:3px solid var(--lila)}

/* Ramazan gÃ¼nleri â€“ altÄ±n Ã§erÃ§eveli */
.day.ramazan{
  border:2px solid var(--gold);
  font-weight:700;
}

.footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}

/* Hilal animasyonu */
.hilal{position:relative;}
.hilal::after{
  content:"ðŸŒ™";
  position:absolute;
  top:-18px;right:18px;
  font-size:22px;
  animation:hilalIn .6s ease-out;
}
@keyframes hilalIn{
  from{transform:translateY(10px) scale(.5);opacity:0}
  to{transform:translateY(0) scale(1);opacity:1}
}
</style></head>
<body><h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>2026 â€¢ Kayseri Melikgazi</h2><!-- BUGÃœN --><div class="card today-box">
  <h2 id="bugunBaslik"></h2>
  <div class="countdown" id="bugunIftar"></div>
  <div class="countdown" id="bugunSahur"></div>
</div><!-- TAKVÄ°M --><div class="card">
  <h2 id="ayBaslik"></h2>
  <div class="month-nav">
    <button onclick="oncekiAy()">â—€ Ã–nceki Ay</button>
    <button onclick="sonrakiAy()">Sonraki Ay â–¶</button>
  </div>
  <div id="takvim" class="calendar"></div>
</div><!-- GÃœN DETAY --><div class="card" id="gunDetay" style="display:none">
  <h2>ðŸ“¿ SeÃ§ilen GÃ¼n</h2>
  <p id="gunTarih"></p>
  <p><b>Sahur (Ä°msak):</b> <span id="detaySahur">â€”</span></p>
  <p><b>Ä°ftar (AkÅŸam):</b> <span id="detayIftar">â€”</span></p>
</div><div class="footer">Offline â€¢ Diyanet imsakiyesi mantÄ±ÄŸÄ±</div><script>
/* Ã–RNEK VAKÄ°TLER â€“ OCAK 2026 (Kayseri Melikgazi) */
const VAKITLER = {
  "2026-01-01": { sahur:"06:12", iftar:"17:19" },
  "2026-01-02": { sahur:"06:12", iftar:"17:20" },
  "2026-01-03": { sahur:"06:12", iftar:"17:21" },
  "2026-01-04": { sahur:"06:12", iftar:"17:22" },
  "2026-01-05": { sahur:"06:12", iftar:"17:23" },
  "2026-01-06": { sahur:"06:12", iftar:"17:24" },
  "2026-01-07": { sahur:"06:11", iftar:"17:25" },
  "2026-01-08": { sahur:"06:11", iftar:"17:26" }
};

let gosterilenAy = new Date(2026,0,1);

function bugunISO(){return new Date().toISOString().split("T")[0];}

function oncekiAy(){gosterilenAy.setMonth(gosterilenAy.getMonth()-1);takvimiCiz();}
function sonrakiAy(){gosterilenAy.setMonth(gosterilenAy.getMonth()+1);takvimiCiz();}

function takvimiCiz(){
  const takvim=document.getElementById("takvim");
  takvim.innerHTML="";
  const yil=gosterilenAy.getFullYear();
  const ay=gosterilenAy.getMonth();
  document.getElementById("ayBaslik").innerText=
    gosterilenAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const gunSayisi=new Date(yil,ay+1,0).getDate();
  for(let g=1;g<=gunSayisi;g++){
    const iso=`${yil}-${String(ay+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const div=document.createElement("div");
    div.className="day";
    if(iso===bugunISO()) div.classList.add("today");
    if(iso>="2026-02-19" && iso<="2026-03-20") div.classList.add("ramazan");
    div.innerHTML=`<b>${g}</b>`;
    div.onclick=()=>gunDetayGoster(iso);
    takvim.appendChild(div);
  }
}

function gunDetayGoster(iso){
  const v=VAKITLER[iso];
  const detay=document.getElementById("gunDetay");
  detay.style.display="block";
  detay.classList.remove("hilal");
  void detay.offsetWidth;
  detay.classList.add("hilal");
  document.getElementById("gunTarih").innerText=
    new Date(iso).toLocaleDateString("tr-TR");
  document.getElementById("detaySahur").innerText=v?v.sahur:"â€”";
  document.getElementById("detayIftar").innerText=v?v.iftar:"â€”";
}

function geriSayimGuncelle(){
  const iso=bugunISO();
  const v=VAKITLER[iso];
  document.getElementById("bugunBaslik").innerText=
    new Date(iso).toLocaleDateString("tr-TR",{weekday:"long",day:"numeric",month:"long",year:"numeric"});

  if(!v){
    document.getElementById("bugunIftar").innerText="Ä°ftar: â€”";
    document.getElementById("bugunSahur").innerText="Sahur: â€”";
    return;
  }
  document.getElementById("bugunIftar").innerHTML=kalanSure(v.iftar)+"<span>Ä°ftara Kalan SÃ¼re</span>";
  document.getElementById("bugunSahur").innerHTML=kalanSure(v.sahur)+"<span>Sahura Kalan SÃ¼re</span>";
}

function kalanSure(saat){
  const [h,m]=saat.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0) fark+=86400000;
  const sa=Math.floor(fark/3600000);
  const dk=Math.floor((fark%3600000)/60000);
  return `${sa} sa ${dk} dk`;
}

takvimiCiz();
geriSayimGuncelle();
setInterval(geriSayimGuncelle,1000);
</script></body>
</html>
