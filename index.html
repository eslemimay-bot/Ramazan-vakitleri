<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026 (Offline)</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:linear-gradient(135deg,#0b1d26,#143642);
  color:#fff;
  padding:16px
}
h1,h2{text-align:center;color:#ffd54f}
.card{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.35)
}
select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  font-size:16px
}
select{color:#333}

  background:linear-gradient(135deg,#f9a825,#ffeb3b);
  font-weight:700;
  color:#4e342e
}
.countdown{
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#ffd54f
}
.month-nav{
  display:flex;
  gap:8px
}
.month-nav button{flex:1}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px
}
.day{
  background:rgba(255,255,255,.15);
  border-radius:12px;
  padding:6px;
  text-align:center;
  font-size:12px
}
.day.today{outline:3px solid #ffd54f}
.day.ramazan{
  background:linear-gradient(135deg,#ffd54f,#ffca28);
  color:#4e342e;
  font-weight:700
}
.footer{
  text-align:center;
  font-size:12px;
  color:#ddd
}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>2026 â€¢ Offline â€¢ Diyanet Uyumlu</h2>

<div class="card">
  <h2>Konum</h2>
  <select id="sehir"></select>
</div>

<div class="card">
  <h2>Ä°ftara Kalan SÃ¼re</h2>
  <div id="iftar" class="countdown">--</div>
</div>

<div class="card">
  <h2>Sahura Kalan SÃ¼re</h2>
  <div id="sahur" class="countdown">--</div>
</div>

<div class="card">
  <h2 id="ayBaslik"></h2>
  <div class="month-nav">
    <button onclick="oncekiAy()">â—€ Ã–nceki Ay</button>
    <button onclick="sonrakiAy()">Sonraki Ay â–¶</button>
  </div>
  <br>
  <div id="takvim" class="calendar"></div>
</div>

<div class="footer">
  AltÄ±n renkli gÃ¼nler Ramazan ðŸŒ™<br>
  Veriler Diyanetâ€™ten manuel girilmelidir
</div>

<script>
/* ==================================================
   DÄ°YANET OFFLINE VAKÄ°TLER â€“ 2026
   SAATLERÄ° SEN DOLDURACAKSIN
   ================================================== */

const VAKITLER = {
  "Kayseri Melikgazi": {
    // Ã–RNEK:
    // "2026-02-19": { sahur:"05:48", iftar:"18:33", ramazan:true }
  },
  "Antalya Manavgat": {},
  "Burdur YeÅŸilova": {}
};

/* ===================== */
const sehirSelect = document.getElementById("sehir");
Object.keys(VAKITLER).forEach(s=>{
  const o=document.createElement("option");
  o.value=s; o.textContent=s;
  sehirSelect.appendChild(o);
});

let aktifSehir = sehirSelect.value;
let gosterilenAy = new Date(2026,0,1);

sehirSelect.onchange=()=>{
  aktifSehir=sehirSelect.value;
  takvimiCiz();
};

function oncekiAy(){
  gosterilenAy.setMonth(gosterilenAy.getMonth()-1);
  takvimiCiz();
}
function sonrakiAy(){
  gosterilenAy.setMonth(gosterilenAy.getMonth()+1);
  takvimiCiz();
}

function takvimiCiz(){
  const takvim=document.getElementById("takvim");
  takvim.innerHTML="";
  const yil=gosterilenAy.getFullYear();
  const ay=gosterilenAy.getMonth();
  document.getElementById("ayBaslik").innerText=
    gosterilenAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});

  const gunSayisi=new Date(yil,ay+1,0).getDate();
  for(let g=1;g<=gunSayisi;g++){
    const iso=`${yil}-${String(ay+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const div=document.createElement("div");
    div.className="day";
    const v=VAKITLER[aktifSehir][iso];
    if(v?.ramazan) div.classList.add("ramazan");
    if(iso===bugunISO()) div.classList.add("today");
    div.innerHTML=`<b>${g}</b><br>${v?("Ä°ftar "+v.iftar):""}`;
    takvim.appendChild(div);
  }
}

function geriSayim(){
  const bugun=bugunISO();
  const v=VAKITLER[aktifSehir][bugun];
  if(!v) return;
  hesapla("iftar",v.iftar);
  hesapla("sahur",v.sahur);
}

function hesapla(id,saat){
  const [h,m]=saat.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let fark=hedef-new Date();
  if(fark<0) fark+=86400000;
  const sa=Math.floor(fark/3600000);
  const dk=Math.floor((fark%3600000)/60000);
  document.getElementById(id).innerText=`${sa} sa ${dk} dk`;
}

function bugunISO(){
  return new Date().toISOString().split("T")[0];
}

takvimiCiz();
setInterval(geriSayim,1000);
</script>

</body>
</html>
