<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramazan Vakitleri 2026 â€¢ Kayseri</title>

<style>
:root{
  --lila:#f2e9ff;
  --mint:#e6fff7;
  --gold:#d4af37;
  --card:#ffffff;
  --text:#3a3a3a;
}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--lila),var(--mint));
  color:var(--text);
  padding:16px;
}
h1,h2{text-align:center}
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}
.today-box{
  border:2px solid var(--gold);
}
.countdown{
  font-size:22px;
  font-weight:700;
  text-align:center;
}
.countdown span{
  display:block;
  font-size:13px;
  font-weight:500;
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
}
.day{
  background:#fafafa;
  border-radius:14px;
  padding:10px;
  text-align:center;
  cursor:pointer;
}
.day.today{
  outline:3px solid var(--gold);
}
.footer{
  text-align:center;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramazan Vakitleri</h1>
<h2>Kayseri Melikgazi â€¢ Offline</h2>

<div class="card today-box">
  <h2 id="bugunBaslik"></h2>
  <div class="countdown" id="bugunIftar"></div>
  <div class="countdown" id="bugunSahur"></div>
</div>

<div class="card">
  <h2 id="ayBaslik"></h2>
  <div style="display:flex;gap:8px">
    <button onclick="oncekiAy()">â—€</button>
    <button onclick="sonrakiAy()">â–¶</button>
  </div>
  <div id="takvim" class="calendar"></div>
</div>

<div class="card" id="gunDetay" style="display:none">
  <h2>ðŸ“… GÃ¼n DetayÄ±</h2>
  <p id="gunTarih"></p>
  <p><b>Sahur:</b> <span id="detaySahur"></span></p>
  <p><b>Ä°ftar:</b> <span id="detayIftar"></span></p>
</div>

<div class="footer">Diyanet verileri â€¢ Manuel giriÅŸ â€¢ HatasÄ±z ðŸŒ™</div>

<script>
/* === DÄ°YANET â€“ KAYSERÄ° MELÄ°KGAZÄ° === */
const VAKITLER = {
  "2025-12-21":{sahur:"06:17",iftar:"17:27"},
  "2025-12-22":{sahur:"06:17",iftar:"17:27"},
  "2025-12-23":{sahur:"06:18",iftar:"17:28"},
  "2025-12-24":{sahur:"06:18",iftar:"17:28"},
  "2025-12-25":{sahur:"06:19",iftar:"17:29"},
  "2025-12-26":{sahur:"06:19",iftar:"17:29"},
  "2025-12-27":{sahur:"06:19",iftar:"17:30"},
  "2025-12-28":{sahur:"06:20",iftar:"17:31"},
  "2025-12-29":{sahur:"06:20",iftar:"17:31"},
  "2025-12-30":{sahur:"06:20",iftar:"17:32"},
  "2025-12-31":{sahur:"06:21",iftar:"17:33"}
};

let aktifAy = new Date(2025,11,1);

function isoBugun(){
  return new Date().toISOString().split("T")[0];
}

function oncekiAy(){aktifAy.setMonth(aktifAy.getMonth()-1);takvimCiz();}
function sonrakiAy(){aktifAy.setMonth(aktifAy.getMonth()+1);takvimCiz();}

function takvimCiz(){
  const t=document.getElementById("takvim");
  t.innerHTML="";
  const y=aktifAy.getFullYear(), a=aktifAy.getMonth();
  document.getElementById("ayBaslik").innerText=
    aktifAy.toLocaleDateString("tr-TR",{month:"long",year:"numeric"});
  const gunSayisi=new Date(y,a+1,0).getDate();
  for(let g=1;g<=gunSayisi;g++){
    const iso=`${y}-${String(a+1).padStart(2,"0")}-${String(g).padStart(2,"0")}`;
    const d=document.createElement("div");
    d.className="day";
    if(iso===isoBugun()) d.classList.add("today");
    d.innerHTML=g;
    d.onclick=()=>gunGoster(iso);
    t.appendChild(d);
  }
}

function gunGoster(iso){
  const v=VAKITLER[iso];
  document.getElementById("gunDetay").style.display="block";
  document.getElementById("gunTarih").innerText=
    new Date(iso).toLocaleDateString("tr-TR");
  document.getElementById("detaySahur").innerText=v?v.sahur:"â€”";
  document.getElementById("detayIftar").innerText=v?v.iftar:"â€”";
}

function geriSayim(){
  const iso=isoBugun();
  const v=VAKITLER[iso];
  document.getElementById("bugunBaslik").innerText=
    new Date().toLocaleDateString("tr-TR",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
  if(!v){
    bugunIftar.innerText="Ä°ftar: â€”";
    bugunSahur.innerText="Sahur: â€”";
    return;
  }
  bugunIftar.innerHTML=kalan(v.iftar)+"<span>Ä°ftara Kalan</span>";
  bugunSahur.innerHTML=kalan(v.sahur)+"<span>Sahura Kalan</span>";
}

function kalan(s){
  const [h,m]=s.split(":");
  const hedef=new Date();
  hedef.setHours(h,m,0,0);
  let f=hedef-new Date();
  if(f<0) f+=86400000;
  const sa=Math.floor(f/3600000);
  const dk=Math.floor((f%3600000)/60000);
  return `${sa} sa ${dk} dk`;
}

takvimCiz();
geriSayim();
setInterval(geriSayim,1000);
</script>

</body>
</html>
